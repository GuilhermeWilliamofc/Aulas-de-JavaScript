<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04 - Vamos Contar</title>
    <link rel="stylesheet" href="estilo.css"> <!--Criando arquivo externo clicando ctrl e o botão esquerdo do meu no arquivo css, para criar o arquivo digite "link:css"-->
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <p>Início:
            <input type="number" name="inicio" id="inicio">
        </p>
        <p>Fim:

        </p>
        <p>Passo:
            <input type="number" name="passo" id="passo">
        </p>

        <input type="button" value="Contar" onclick="contar()">

        <div id="preparando">Preparando a Contagem...</div>
    </section>

    <footer>
        <p>&copy; Guilherme William</p> <!--&copy; para criar o simbolo de copyright-->
    </footer>
