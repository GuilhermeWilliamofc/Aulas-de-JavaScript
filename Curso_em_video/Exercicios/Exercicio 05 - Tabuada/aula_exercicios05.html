<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05 - Tabuada</title>
    <link rel="stylesheet" href="estilo.css"> <!--Criando arquivo externo clicando ctrl e o botão esquerdo do meu no arquivo css, para criar o arquivo digite "link:css"-->
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <p>Número:
            <input type="number" name="numinput" id="numinput">
            <input type="button" value="Gerar Tabuada" onclick="tabuada()">

        <select name="tabuada" id="tabuada" size="10">
            <option>Digite um número acima</option>
        </select>

        <div id="textobaixo"></div>
    </section>

    <footer>
        <p>&copy; Guilherme William</p> <!--&copy; para criar o simbolo de copyright-->
    </footer>
    <script src="aula_exercicios05.js"></script>
