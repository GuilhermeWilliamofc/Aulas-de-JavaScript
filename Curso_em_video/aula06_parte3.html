<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <style>
        body {font: normal 20pt Arial;}
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras<br>`) // <strong> pra deixar a letra em negrito e <br> quebra linha
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
