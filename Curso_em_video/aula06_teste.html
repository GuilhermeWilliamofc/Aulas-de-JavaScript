<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <style>
        body {font: normal 20pt Arial; background-color: black; color: white; h1 {color: yellow;}}
    </style>
</head>
<body>
    <h1>Calculadora de Acréscimo</h1>
    <script>
        var salario = window.prompt('Qual é o seu salário?').replace(',', '.')
        var acrescimo = window.prompt('Quantos % de acréscimo?').replace(',', '.')
        var salario = Number(salario)
        var acrescimo = Number(acrescimo)
        var soma = salario * (acrescimo / 100) + salario
        document.write(`Seu salário de ${salario.toLocaleString('pt-BR', {style:"currency", currency: 'BRL'})} com acréscimo de ${acrescimo}% é igual a ${soma.toLocaleString('pt-BR', {style:"currency", currency: 'BRL'})}`)
    </script>
</body>
</html>
